<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veronika | Blogger</title>
    <link rel="stylesheet" href="mile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="dalsie_logo.png" alt="Logo">
        </div>
        <nav>
            <ul>
                <li><a href="nahrada.html">Domov</a></li>
                <li><a href="omne.html">Záľuby</a></li>
                <li><a href="rozvrh.html">Rozvrh</a></li>
                <li><a href="kontakty.html">Kontakt</a></li>
            </ul>
        </nav>
    </header>
    <section class="social">
        <h2>Kontakt</h2>
        <p>Kontaktuj ma pomocou formulára:</p>
    </section>
    <form>
        <label for="meno">Meno:</label>
        <input type="text" id="meno" name="meno" required>

        <label for="priezvisko">Priezvisko:</label>
        <input type="text" id="priezvisko" name="priezvisko" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="sprava">Správa:</label>
        <textarea id="sprava" name="sprava" required></textarea>

        <button type="submit">Odoslať</button>
    </form>
</body>
</html>
